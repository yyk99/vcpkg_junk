<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.132/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.132/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
    <div id="cesiumContainer"></div>
    <script type="module">
        const logDiv = document.getElementById('logOutput');
        function logToDiv(message) {
            const newMessage = document.createElement('p'); // Or 'div', 'span', etc.
            newMessage.textContent = message;
            logDiv.appendChild(newMessage);
            // Optional: Scroll to the bottom to show the latest message
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Grant CesiumJS access to your ion assets
        // Cesium.Ion.defaultAccessToken =  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmYzIwMGIwYi0yOWE1LTQ2NTItOTUzZS0zYjI4YTllMzJhNDgiLCJpZCI6MTcxMjc3LCJpYXQiOjE3MjY2NjA3Mzl9.fKEyT8oM2ZtUAWKZgWF0klrIB9iJjiptB3c6bwn1HwY";
        const viewer = new Cesium.Viewer("cesiumContainer");

        const viewModel = {
            height: 0,
        };

        Cesium.knockout.track(viewModel);

        try {
            const tileset = await Cesium.Cesium3DTileset.fromUrl(
                "tileset.json",
            );

            logToDiv("Loaded ok...");

            {
                tileset.debugColorizeTiles = true;
                tileset.debugShowBoundingVolume = true;
                tileset.debugShowContentBoundingVolume = true;

                // tileset.maximumMemoryUsage = 100; // Increase to 1 GB or more
                // tileset.maximumScreenSpaceError = 500; // Adjust this value as needed.
                {
                    const cartographic = Cesium.Cartographic.fromCartesian(
                        tileset.boundingSphere.center,
                    );
                    const surface = Cesium.Cartesian3.fromRadians(
                        cartographic.longitude,
                        cartographic.latitude,
                        0.0,
                    );
                    const height = 0; // DEBUG
                    const offset = Cesium.Cartesian3.fromRadians(
                        cartographic.longitude,
                        cartographic.latitude,
                        height,
                    );
                    //const translation = Cesium.Cartesian3.subtract(
                    //    offset,
                    //    surface,
                    //    new Cesium.Cartesian3(),
                    //);

                    logToDiv("surface = " + surface.toString());
                    logToDiv("offset = " + offset.toString());
                    logToDiv("cartographic = " + cartographic.toString());
                }
            }

            viewer.scene.primitives.add(tileset);
            await viewer.zoomTo(tileset);

            // Apply the default style if it exists
            const extras = tileset.asset.extras;
            if (
                Cesium.defined(extras) &&
                Cesium.defined(extras.ion) &&
                Cesium.defined(extras.ion.defaultStyle)
            ) {
                tileset.style = new Cesium.Cesium3DTileStyle(extras.ion.defaultStyle);
            }
        } catch (error) {
            console.log(error);
        }

        Cesium.knockout.getObservable(viewModel, "height").subscribe(function (height) {
            height = Number(height);
            if (isNaN(height) || !Cesium.defined(tileset)) {
                return;
            }

            const cartographic = Cesium.Cartographic.fromCartesian(
                tileset.boundingSphere.center,
            );
            const surface = Cesium.Cartesian3.fromRadians(
                cartographic.longitude,
                cartographic.latitude,
                0.0,
            );
            const offset = Cesium.Cartesian3.fromRadians(
                cartographic.longitude,
                cartographic.latitude,
                height,
            );
            const translation = Cesium.Cartesian3.subtract(
                offset,
                surface,
                new Cesium.Cartesian3(),
            );
            tileset.modelMatrix = Cesium.Matrix4.fromTranslation(translation);
        });
    </script>
    <div id="logOutput">
        <br>Hello there...
    </div>
</body>
</html>
